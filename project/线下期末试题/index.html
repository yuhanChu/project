<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="offline-final.css">
</head>

<body>
    <div class="offline-body">
        <div class="final-head">
            <div class="final-head-title">
                <p>学分在线</p>
                <span>Studybanks.com</span>
                <div class="line"></div>
            </div>
            <h1>发布线下期末考试</h1>
        </div>

            <h1>艺术概论 期末考试设置</h1>

                <span>考试时间：</span>
                <div class="f_left"></div>
            </div>
            <div class="address clearfix">
                <span>考试地点：</span>
                <div class="f_left">
                    <div class="plcae clearfix">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>

            </div>
            <div class="contact clearfix">
            	<span>联系老师：</span>
            	<input type="text" name="">
            </div>
            <div class="phone clearfix">
            	<span>联系人电话：</span>
            	<input type="text" name="">
            </div>
            <div class="require clearfix">
            	<span>考试要求：</span>
            	<textarea placeholder="是否需要带证件/电脑/纸笔，或其他要求"></textarea>
            </div>
            <div class="offline-btn">
            	<div class="btn">发布</div>
            </div>
        </div>
