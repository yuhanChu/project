<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>期末考试列表</title>
	<link rel="stylesheet" type="text/css" href="final-test-list.css">
</head>
<script type="text/javascript">
document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
window.onresize = function() {
	document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
}
</script>

<body>
	<div id="main">
		<div class="head">
			<i class="iconfont icon-xiangzuojiantou"></i>

		<div class="content">

				<div class="time-btn clearfix">

					<span>23天后逾期</span>
					<!-- <span class="score">80 分</span> -->
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="final-test-list.js"></script>

</html>
